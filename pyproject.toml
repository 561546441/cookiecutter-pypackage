[tool]
[tool.poetry]
name = "cookiecutter-pypackage"
version = "0.2.0"
description = "Cookiecutter template for a Python package"
authors = "Sam Briggs <briggySmalls90@gmail.com>"
readme = "README.rst"
repository = "https://github.com/briggySmalls/cookiecutter-pypackage"
documentation = "https://briggysmalls.github.io/cookiecutter-pypackage"
keywords = ['cookiecutter', 'template', 'package']

[tool.poetry.dependencies]
python = "==3"

[tool.poetry.dev-dependencies]
bumpversion = "*"
cookiecutter = "*"
invocations = "*"
invoke = "*"
pytest = "*"
pytest-cookies = "*"
pyyaml = "*"
sphinx = "*"
sphinx-rtd-theme = "*"
tox = "*"
